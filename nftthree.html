<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
		/>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__wrap">
				<a href="/" class="header__logo">
					<img src="./img/header/Logo.svg" width="125" height="42" />
				</a>
				<div class="header__item__wrap" data-menu>
					<a href="#" class="header__item _active"> Магазин </a>
					<a href="#" class="header__item"> Мои предметы </a>
					<a href="#" class="header__item"> Подписки </a>
					<a href="#" class="header__item"> Создать </a>
				</div>
				<label class="header__search">
					<img
						class="header__search__img"
						src="./img/header/icon_Search.svg"
					/>

					<input
						class="header__input"
						type="search"
						placeholder="Поиск предметов, коллекций и аккаунтов"
					/>
				</label>
				<a class="header__btn btn _ghost" href="#">Войти</a>
				<button class="header__burger" data-burger>
					<div class="burger__line"></div>
					<div class="burger__line"></div>
					<div class="burger__line"></div>
				</button>
			</div>
		</header>

		<!-- id -->
		<div class="block__id">
			<div class="id__wrap">
				<img
					class="id__img"
					src="./img/id/Image.png"
					width="540px"
					height="540px"
				/>

				<div class="id__info">
					<img class="id__face__img" src="./img/id/face.png" />
					<h3 class="id__face__title">ilyaKozakov</h3>
				</div>
			</div>
		</div>

		<!-- footer -->
		<footer class="footer">
			<div class="footer__user">
				<div class="footer__user__wrap">
					<div class="footer__mail">
						<a href="/" class="footer__logo">
							<img
								src="./img/header/Logo.svg"
								width="125"
								height="42"
							/>
						</a>
						<h5 class="footer__mail__title">
							Подпишитесь на рассылку
						</h5>
						<form class="footer__search">
							<input
								class="footer__input"
								type="email"
								placeholder="Ваш E-mail"
								required
							/>
							<button
								type="submit"
								class="footer__search__btn btn"
							>
								Подписаться
							</button>
						</form>
					</div>
					<div class="footer__nav">
						<h4 class="footer__nav__title">Навигация</h4>
						<a href="#" class="footer__nav__item"> Магазин </a>
						<a href="#" class="footer__nav__item">
							Как это работает?
						</a>
						<a href="#" class="footer__nav__item"> Контакты </a>
					</div>
					<div class="footer__nav">
						<h4 class="footer__nav__title">Поддержка</h4>
						<a href="#" class="footer__nav__item"> Центр помощи </a>
						<a href="#" class="footer__nav__item">
							Условия обслуживания
						</a>
						<a href="#" class="footer__nav__item">Права</a>
						<a href="#" class="footer__nav__item"
							>Политика конфиденциальности</a
						>
					</div>
				</div>
			</div>

			<div class="footer__icon">
				<div class="footer_icon_wrap">
					<h6 class="footer__icon__title">
						CHOISI, Inc. All Rights Reserved
					</h6>
					<div class="footer__icon__icon">
						<a href="#" class="footer__icon__icon__link">
							<img src="./img/footer/Group_inst.svg" />
						</a>
						<a href="#" class="footer__icon__icon__link">
							<img src="./img/footer/twitter (1).svg" />
						</a>
						<a href="#" class="footer__icon__icon__link">
							<img src="./img/footer/telegram 1.svg" />
						</a>
						<a href="#" class="footer__icon__icon__link">
							<img src="./img/footer/discord 1.svg" />
						</a>
					</div>
				</div>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
